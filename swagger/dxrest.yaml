swagger: "2.0"
info:
  description: "DXRAM REST API to access DXRAM services with different REST Clients"
  version: "1.0.0"
  title: "DXRAM REST API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "julien.bernhart@hhu.de"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8009"
basePath: "/"
schemes:
- "http"
paths:
  /chunkget:
    get:
      tags:
      - "chunk"
      summary: "get a chunk"
      description: ""
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: object
          required:
            - cid
            - type
          properties:
            cid: 
              type: integer
            type:
              type: string
      responses:
        404:
          description: "Invalid input"
  /applist:
    get:
      tags:
      - "app"
      summary: "list running applications"
      description: ""
      produces:
      - "application/json"
      responses:
        404:
          description: "Invalid input"
  /appstats:
    get:
      tags:
      - "app"
      summary: "shows information about all running applications"
      description: ""
      produces:
      - "application/json"
      responses:
        404:
          description: "Invalid input"
  /apprun:
    get:
      tags:
      - "app"
      summary: "starts a dxapp on a remote peer"
      description: ""
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: object
          required:
            - nid
            - appname
          properties:
            nid: 
              type: integer
            appname:
              type: string
      responses:
        404:
          description: "Invalid input"
  /chunkcreate:
    put:
      tags:
      - "chunk"
      summary: "creates a new chunk on remote peer"
      description: ""
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: object
          required:
            - nid
            - size
          properties:
            nid: 
              type: integer
            size:
              type: integer
      responses:
        404:
          description: "Invalid input"
  /chunkdump:
    put:
      tags:
      - "chunk"
      summary: "create chunkdump with specified filename"
      description: ""
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: object
          required:
            - name
            - cid
          properties:
            name: 
              type: string
            cid:
              type: integer
      responses:
        404:
          description: "Invalid input"
  

  
externalDocs:
  description: "Find out more about DXRAM"
  url: "http://dxram.io"